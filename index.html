<!DOCTYPE html>
<html lang="en" >
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
	<!-- W3 Theme StyleSheet -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-cyan.css">
	<!-- Matrial Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Mystyle Sheet -->
	<link rel="stylesheet" href="./static/style.css">
</head>
<body ng-app="NewApp" ng-controller="AppCtrl">
	<div class="w3-theme w3-card w3-container" layout="row" layout-align="center center">
		<h1>To Do App</h1>
	</div>
	<div flex="60" flex-offset="20" layout="column" class="w3-text-theme">
		<h2>Add item</h2>
		<form name="addnote">
			<md-input-container class="md-block" flex-gt-sm>
				<label>Title</label>
				<input id="title" name="title" ng-model="title" required="">
				<div ng-messages="addnote.title.$error" ng-show="addnote.title.$dirty">
					<div ng-message="required">This is required!</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm>
				<label>Content</label>
				<textarea id="content" name="content" ng-model="content" required=""></textarea>
				<div ng-messages="addnote.content.$error" ng-show="addnote.content.$dirty">
					<div ng-message="required">This is required!</div>
				</div>
			</md-input-container>
		</form>
		<div layout="row" layout-align="end end">
			<md-button onclick="newtodo()" class="add w3-theme">Add</md-button>
		</div>
		<div id="Alert" class="hidden">
		<span class="closebtn" onclick="hide()">&times;</span> 
			<strong>Alert!</strong> You need to enter Title and content.
		</div>
	</div>
	<div flex="75" style="flex-wrap: wrap;" class="notes" layout="row" id="currnotes" layout-align="center start">
		<!-- <div class="flex-90 flex-gt-sm-40 flex-gt-md-20 layout-column note w3-theme-d1">
			<div class="flex-100 layout-column">
				<div class="note-title"></div>
				<i class="material-icons btn">
					<button>check</button>
					<button>edit</button>
					<button>delete</button></i>
				</div>
				<div class="error-message hidden">
					You Cannot leave the content empty
				</div>
				<div class="note-content w3-theme-l4" contenteditable="false"></div>
			</div> -->
	</div>
  	<!-- Angular Material requires Angular.js Libraries -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
  	<!-- Angular Material Library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
	<script src="./static/script.js"></script>  
</body>
</html>
